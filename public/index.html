<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>w3ai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
  <div class="flex flex-col items-center justify-start min-h-screen p-4">
    <div id="chat-section" class="bg-white p-4 rounded-xl shadow-xl w-full mb-4">
      <div id="chat-box" class="border p-2 mb-2 overflow-y-scroll bg-gray-50 rounded h-32">
        <!-- Los mensajes se insertarán aquí -->
      </div>
      <div class="flex">
        <input id="message-input" type="text" class="flex-grow p-2 border rounded-l focus:ring focus:ring-purple-200 focus:border-transparent" placeholder="Escribe un mensaje..." />
        <button id="send-button" class="bg-purple-600 text-white p-2 rounded-r hover:bg-purple-700 focus:outline-none">
          Enviar
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
      <div class="section bg-blue-500" id="1">
        Datos de contacto y dirección
      </div>
      <div class="section bg-red-500" id="2">
        Horario de Atención
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
